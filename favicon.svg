<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradiente para el fondo cósmico -->
    <radialGradient id="cosmicBg" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#0d0d2e"/>
      <stop offset="100%" stop-color="#1a0d3d"/>
    </radialGradient>
    
    <!-- Gradiente para el portal exterior -->
    <radialGradient id="portalOuter" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#6c5ce7" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#4a3fb8" stop-opacity="0.3"/>
    </radialGradient>
    
    <!-- Gradiente para el portal interior -->
    <radialGradient id="portalInner" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00a8cc" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#006680" stop-opacity="0.4"/>
    </radialGradient>
    
    <!-- Gradiente para el agujero negro central -->
    <radialGradient id="blackHole" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="70%" stop-color="#1a0d3d"/>
      <stop offset="100%" stop-color="#0d0d2e"/>
    </radialGradient>
    
    <!-- Efecto de brillo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo cósmico -->
  <rect width="64" height="64" fill="url(#cosmicBg)"/>
  
  <!-- Estrellas de fondo -->
  <circle cx="12" cy="15" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="52" cy="20" r="0.8" fill="#ffffff" opacity="0.8"/>
  <circle cx="20" cy="45" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="45" cy="50" r="0.9" fill="#ffffff" opacity="0.9"/>
  <circle cx="30" cy="10" r="0.7" fill="#00d4ff" opacity="0.8"/>
  <circle cx="55" cy="35" r="1" fill="#8b5cf6" opacity="0.7"/>
  
  <!-- Anillo exterior del portal -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#portalOuter)" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="32" r="26" fill="none" stroke="#6c5ce7" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Anillo medio del portal -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.7"/>
  <circle cx="32" cy="32" r="20" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.6"/>
  
  <!-- Portal interior brillante -->
  <circle cx="32" cy="32" r="18" fill="url(#portalInner)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Anillo interior del portal -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Agujero negro central -->
  <circle cx="32" cy="32" r="10" fill="url(#blackHole)"/>
  <circle cx="32" cy="32" r="8" fill="#000000"/>
  
  <!-- Partículas orbitando (puntos de luz) -->
  <circle cx="32" cy="14" r="1.5" fill="#00d4ff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="50" cy="32" r="1.5" fill="#8b5cf6" opacity="0.9" filter="url(#glow)"/>
  <circle cx="32" cy="50" r="1.5" fill="#00d4ff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="14" cy="32" r="1.5" fill="#ff6b9d" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Rayos de luz galáctica -->
  <line x1="32" y1="32" x2="32" y2="8" stroke="#00d4ff" stroke-width="0.5" opacity="0.4"/>
  <line x1="32" y1="32" x2="56" y2="32" stroke="#8b5cf6" stroke-width="0.5" opacity="0.4"/>
  <line x1="32" y1="32" x2="32" y2="56" stroke="#00d4ff" stroke-width="0.5" opacity="0.4"/>
  <line x1="32" y1="32" x2="8" y2="32" stroke="#ff6b9d" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Brillo central -->
  <circle cx="32" cy="32" r="3" fill="#ffffff" opacity="0.3"/>
</svg>

